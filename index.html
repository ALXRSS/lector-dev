<!DOCTYPE HTML>
<html> <head>
<title>Lector</title>
<meta name="viewport"
  content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" />
<!-- Module handling -->
<script data-main="app" src="lib/require.js/require.js"
type="text/javascript" defer="defer"></script>

<!-- Legacy modules (non-AMD) -->
<script src="lib/zip.js/WebContent/zip.js"
type="text/javascript" defer="defer"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="arrows">
  <div id="arrow_left" class="arrow left">
    &lt;-
  </div>
  <div id="arrow_right" class="arrow right">
    -&gt;
  </div>
</div>

<div id="welcome">
  Welcome to Lector.<br />

  <div id="click_or_touch_anywhere" class="hidden fade_inout"/>
  (click or touch anywhere)
  </div>

  <div id="loading" class="hidden fade_inout" />
  (loading)
  </div>

  <input type="file" id="hidden_file_input"/>
</div>

<div id="contents" class="bookviewer invisible">
  <!-- Book Viewer will be injected here -->
</div>

<div id="menu_top" class="top menu">
</div>

<div id="menu_bottom" class="bottom menu">
</div>
</body>
</html>
