<!DOCTYPE HTML>
<html> <head>
<title>Lector</title>
<meta name="viewport"
  content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" />
<!-- Module handling -->
<script data-main="app" src="lib/require.js/require.js"
type="text/javascript" defer="defer"></script>

<!-- Legacy modules (non-AMD) -->
<script src="lib/zip.js/WebContent/zip.js"
type="text/javascript" defer="defer"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div id="arrows">
  <div id="arrow_left" class="arrow left">
    &lt;-
  </div>
  <div id="arrow_right" class="arrow right">
    -&gt;
  </div>
</div>

<div id="welcome">
  <h1>
    Welcome to Lector
  </h1>

  <ul class="library_entries">
<!-- Links -->
    <li class="library_entry">
      <a href="https://github.com/openberg/lector#about-openberg-lector" target="blank">
        Instructions
      </a>
    </li>
    <li class="library_entry">
      <a href="https://github.com/openberg/lector/issues" target="blank">
        Report a bug or a suggestion
      </a>
    </li>
    <li class="library_entry">
      <a href="https://github.com/openberg/lector-dev#contributing" target="blank">
        Contribute
      </a>
    </li>
<!-- Books provided with the software -->
    <li class="library_entry">
      <a href="index.html?book=samples/alice.epub">
        <span class="book_title">Alice in Wonderland</span>, by Lewis Caroll
      </a>
    </li>
    <li class="library_entry">
      <a href="index.html?book=samples/1984.epub">
        <span class="book_title">1984</span>, by George Orwell
      </a>
    </li>
<!-- Downloaded books should go here -->
<!-- End of downloaded books-->
    <li class="library_entry" id="pick"><a href="">... Open a book</a></li>
  </ul>
</div>

<div id="contents" class="bookviewer invisible">
  <!-- Book Viewer will be injected here -->
</div>

<div id="menu_top" class="top menu">
</div>

<div id="menu_bottom" class="bottom menu">
</div>
</body>
</html>
